<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doom Guy!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="title-bg">
    <div class="container-fluid d-flex title-bar">
      <img src="assets/transparent-logo-doom-4.png" alt="Doom logo" class="doom-logo">
    </div>
  </header>
  <main class="main-bg container-fluid">
    <div class="main-btn">
      <button class="continue" onclick="spawnMonster(0)">Give them Hell</button>
    </div>
    <div class="attack-buttons">
      <button onclick="shootPistol()" class="btn btn-dark attack"> Pistol</button>
      <button onclick="shootShotgun()" class="btn btn-dark attack">Super Shotgun</button>
      <button onclick="shootBFG()" class="btn btn-dark attack">BFG 9000</button>
    </div>
    <div class="utility-buttons">
      <button class="btn btn-dark utility">Armor Pack</button>
      <button class="btn btn-dark utility">Health Kit</button>
      <button class="btn btn-dark utility">Rage</button>
    </div>
    <div id="alert"></div>
  </main>
  <footer class="container-fluid d-flex">
    <h1 class="col-12">Add Some Music!</h1>
    <div class="col-12">
      <audio autoplay controls>
        <source type="audio/mp3" src="/assets/DOOM (2016) OST - Rip  Tear.mp3">
      </audio>
    </div>
  </footer>
  <script src="app/main.js"></script>
</body>

</html>
